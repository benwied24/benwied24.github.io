<!DOCTYPE html>
<html>
<head>
	
	<center>
	<h2>Click on one of the basketballs below, then click on the existing ball in the image to select the one he shoots!</h1>
	</center>

	<style type="text/css">
		#kobe{
			background-repeat:no-repeat;
			background-size:contain;
			width:600px;
			height:600px;
			background-image:url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ-w11NuRXP00rp1n4nV5HQl8ElOj-YwLSIXA&usqp=CAU);
		}
		.dots{
			height:100px;
			width:100px;
			display:inline-block;
			background-repeat:no-repeat;
			background-size:cover;
			background-position: center;
		}
		#spalding{
			
			background-image:url(spalding.png);
		}
		#wilson{
			background-image:url(wilson.png);
		}
		#colorful{
			
			background-image:url(colorful.png);
		}

		
	</style>	

		
</head>
<body>
	<div id="spalding" class="dots"></div>
	<div id="wilson" class="dots"></div>
	<div id="colorful" class="dots"></div>
	<div id = "kobe"></div>

	<script id = "javascript">

		var basketballs;
		
		spalding.addEventListener("click", function(){
			basketballs = "spalding.png"
			console.log(basketballs)
			makeBball()
			
			})


		wilson.addEventListener("click", function(){
			basketballs = "wilson.png"
			console.log(basketballs)
			makeBball()


			})
		colorful.addEventListener("click", function(){
			basketballs = "colorful.png"
			console.log(basketballs)
						makeBball()

			})


		kobe.addEventListener("click", function makeBball (event) {
		var ball = document.createElement("div")
		document.body.appendChild(ball);
		ball.style.width = "100px"
		ball.style.height = "100px"
		ball.style.backgroundSize = "contain"
		ball.style.backgroundRepeat = "no-repeat"
		ball.style.display = "inline-block"
		ball.style.backgroundImage = "url(" + basketballs + ")"
		ball.style.position = "absolute"
		ball.style.left = event.clientX-50 +'px'
		ball.style.top = event.clientY-50 +'px'


		})

		

        

		
		
	</script>
</body>
</html>
